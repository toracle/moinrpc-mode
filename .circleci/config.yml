version: 2.1
executors:
  emacs:
    docker:
      - image: silex/emacs:27-alpine-ci-cask

workflows:
  version: 2
  test_and_publish:
    jobs:
      - test

jobs:
  test:
    executor: emacs
    steps:
      - checkout
      - run: "curl -fsSL https://raw.githubusercontent.com/cask/cask/master/go | python"
      - run: "make test"
